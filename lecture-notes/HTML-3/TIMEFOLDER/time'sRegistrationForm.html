<!DOCTYPE html>
<html>

<head>
    <title>Time'sRegistrationForm</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <div>
            <label for="firstName">First Name:</label>
            <input id="firstName" type="text" name="firstlName" placeholder="Tiempo" required>
            <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" name="lastName" placeholder="Desu" required>
        </div>
        <div>
            <label for="male">Male</label>
            <input id="male" type="radio" name="gender" value="Male">
            <label for="female">Female</label>
            <input id="female" type="radio" name="gender" value="Female">
            <label for="other">Other</label>
            <input id="other" type="radio" name="gender" value="Other">
        </div>
        <div>
            <label for="email">Email: </label>
            <input id="email" type="email" name="email" placeholder="your email" required>
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" placeholder="your password" minlength="5" maxlength="10" required>
        </div>
        <div>
            <label>Birthday:
            	<select id="month" name="Month">
            		<option value="none">Month</option>
            		<option value="Jan">Jan</option>
            		<option value="Feb">Feb</option>
            		<option value="Mar">Mar</option>
            		<option value="Apr">Apr</option>
            		<option value="May">May</option>
            		<option value="Jun">Jun</option>
            		<option value="Jul">Jul</option>
            		<option value="Aug">Aug</option>
            		<option value="Sep">Sep</option>
            		<option value="Oct">Oct</option>
            		<option value="Nov">Nov</option>
            		<option value="Dec">Dec</option>
            	</select>
            	<select id="day" name="Day">
            		<option value="none">Day</option>
            		<option value="1">1</option>
            		<option value="2">2</option>
            		<option value="3">3</option>
            		<option value="4">4</option>
            		<option value="5">5</option>
            	</select>
            	<select id="year" name="Year">
            		<option value="none">Year</option>
            		<option value="1988">1988</option>
            		<option value="whoFuckingCares?">Who fucking cares?</option>
            	</select>
            </label>
        </div>
        <div>
        	<label for="terms">I agree to the terms and conditions</label>
        	<input id="terms" type="checkbox" name="terms" required>
        </div>
        <div>
        	<button>Submit</button>
        </div>
    </form>
</body>

</html>
